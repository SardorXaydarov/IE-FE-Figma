<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE FE - Figma</title>
    <!-- Montserrat font -->
    <link rel="stylesheet" href="fonts/montserrat/stylesheet.css">
    <!-- Figma logo -->
    <link rel="icon" href="images/icons/figma-icon.png">
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <!-- header start -->
        <header class="header">
            <div class="container">
                <div class="header-logo">
                    <a href="index.html">
                        <img src="images/icons/logo.png" alt="header logo">
                    </a>
                </div>
                <div class="header-navigation">
                    <a class="header-navigation__link" href="index.html">Main Page</a>
                    <a class="header-navigation__link" href="category.html">Categories</a>
                    <a class="header-navigation__link" href="tovars.html">All products</a>
                    <a class="header-navigation__link" href="#!">All sales</a>
                </div>

                <div class="header-cart">
                    <a href="#">
                        <img src="images/icons/cart-icon.svg" alt="header-cart__icon">
                    </a>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- main -->
        <main class="main">
            <section class="shopping-cart">
                <div class="container">
                    <div class="title-box">
                        <h2>Shopping cart</h2>
                        <button type="button">Back to the store</button>
                    </div>

                    <div class="korzina-productPrice">
                        <div class="korzina-products">
                            <div class="korzina-product">
                                <div class="korzina-product__img">
                                    <img src="images/korzina/k1.png" alt="korzina-product-1">
                                </div>
                                <div class="korzina-product__info">
                                    <div class="korzina-product__name">
                                        <h3>Secateurs</h3>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M18 6L6 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6 6L18 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div class="how-much__price">
                                        <div class="productCount">
                                            <span class="minusTwo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                            <span class="numberTwo">1</span>
                                            <span class="plusTwo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path d="M12 5V19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="korzina-product__price">
                                            <h2>$155</h2>
                                            <span><del>$240</del></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="korzina-product">
                                <div class="korzina-product__img">
                                    <img src="images/korzina/k2.png" alt="korzina-product-2">
                                </div>
                                <div class="korzina-product__info">
                                    <div class="korzina-product__name">
                                        <h3>Collection for berries (plastic)</h3>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M18 6L6 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6 6L18 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div class="how-much__price">
                                        <div class="productCount">
                                            <span class="minusThree">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                            <span class="numberThree">1</span>
                                            <span class="plusThree">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path d="M12 5V19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="korzina-product__price">
                                            <h2>$26</h2>
                                            <span><del>$35</del></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="korzina-product">
                                <div class="korzina-product__img">
                                    <img src="images/korzina/k3.png" alt="korzina-product-2">
                                </div>
                                <div class="korzina-product__info">
                                    <div class="korzina-product__name">
                                        <h3>Bayonet shovel</h3>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M18 6L6 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M6 6L18 18" stroke="#282828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div class="how-much__price">
                                        <div class="productCount">
                                            <span class="minusFour">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                            <span class="numberFour">1</span>
                                            <span class="plusFour">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none">
                                                    <path d="M5 12H19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                    <path d="M12 5V19" stroke="#8B8B8B" stroke-width="2"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="korzina-product__price">
                                            <h2>$360</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="products-total__price">
                            <div class="total-price">
                                <h3>Order details</h3>
                                <div class="how-many__price">
                                    <h2>4 items</h2>
                                    <div class="price">
                                        <h2>Total</h2>
                                        <h1 class="all-total__price">$541,00</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="order-details">
                                <form action="#" method="get">
                                    <div class="order-inputs">
                                        <input type="text" placeholder="Name">
                                        <input type="number" placeholder="Phone number">
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <button class="order-submit" type="submit">Order</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- contact section -->
            <section class="contact">
                <div class="container">
                    <div class="title-box">
                        <h1>Contact</h1>
                    </div>

                    <div class="sale-time">
                        <h2>Chegirma tugash vaqti: <p id="sale-time"></p>
                        </h2>
                    </div>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1053.810809524512!2d67.22265165853032!3d37.338649136717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f3537e19ef2f63f%3A0x7ec45a6c2d1e30e9!2sIT%20Center%20Termiz%20tumani!5e1!3m2!1sru!2s!4v1706612311756!5m2!1sru!2s"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/how-much.js"></script>
    <script src="js/set-interval.js"></script>
</body>

</html>
